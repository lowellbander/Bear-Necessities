{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
    
        <div class="col-md-12">

            <header class="page-header qa-question-header clearfix">
                <h2 class="pull-left">Answer "{{data.title}}"</h2>
                <br>
                <br>
                <br>
                <br>
                <p>{{ data.body }}</p>
            </header>

            <form role="form" method="post">
                <div class="form-group">
                    <label for="question">Answer</label>
                    <textarea class="form-control" name="body" placeholder="Answer"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>
</div>
{% endblock %}
