<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Bear Necessities{% endblock %}</title>
	{% assets 'css' %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
	{% endassets %}
	<link rel="stylesheet" href="http://navbar-dev.uclalibrary.org/navbar.css">
</head>
<body>

	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<!-- Brand and toggle -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Bear Necessities</a>
			</div>

			<!-- Collapse for mobile -->
			<div class="collapse navbar-collapse" id="nav-collapse">
				<!-- Actual nav items -->
				<div class="navbar-right">
				<ul class="nav navbar-nav navbar-left">
					<li class="active"><a href="#">Questions</a></li>
					<li><a href="#">Tags</a></li>
					<li><a href="#">Users</a></li>
				</ul>
				<a href="#" class="btn btn-primary navbar-btn navbar-left">Add Question</a>
				</div>

				<!-- Search on the right -->
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="hidden btn btn-default">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</form>
			</div>
		</div>
	</div>

	{% block body %}
	{% endblock %}


	{% block js %}
		{% assets 'js' %}
			<script src="{{ ASSET_URL }}" type="text/javascript"></script>
		{% endassets %}
		<script src="http://navbar-dev.uclalibrary.org/navbar.js?container=container" type="text/javascript"></script>

		{% block js_extra %}
		{% endblock %}
	{% endblock %}
</body>
</html>
